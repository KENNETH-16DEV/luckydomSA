<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workplace Dashboard</title>
   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }
    .btn {
      color: blue;
      margin: 20px;
      font-size: 1.1em;
    }
    .blueish-btn {
      background: linear-gradient(145deg, #3a8dde, #67bdfc);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(58, 141, 222, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      margin: 5px;
    }
    .blueish-btn:hover {
      background: linear-gradient(145deg, #67bdfc, #3a8dde);
      box-shadow: 0 8px 20px rgba(58, 141, 222, 0.6);
      transform: translateY(-2px);
    }
    .container {
      padding: 30px;
      flex: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
    }
  </style>
</head>

 <script>
    const EXPIRATION_HOURS = 24;

    function isExpired(timestamp) {
      const now = Date.now();
      return now - timestamp > EXPIRATION_HOURS * 60 * 60 * 1000;
    }

    let savedData = JSON.parse(localStorage.getItem('appData'));
    let count = 0;

    if (savedData && !isExpired(savedData.timestamp)) {
      count = savedData.count;
      savedData.clickedButtons.forEach(id => {
        const button = document.querySelector(`[onclick*="${id}"]`);
        if (button) button.disabled = true;
      });
    } else {
      localStorage.removeItem('appData');
    }

    document.getElementById("count-text").textContent = "R: " + count.toFixed(2);

    function increaseCount(button, buttonId, taskPage) {
      if (button.disabled) return;

      count += 0.1566;
      button.disabled = true;

      let clickedButtons = [buttonId];
      const previous = JSON.parse(localStorage.getItem('appData'));
      if (previous && !isExpired(previous.timestamp)) {
        clickedButtons = [...new Set([...previous.clickedButtons, buttonId])];
      }

      const dataToStore = {
        count,
        clickedButtons,
        timestamp: Date.now()
      };

      localStorage.setItem('appData', JSON.stringify(dataToStore));
      document.getElementById("count-text").textContent = "R: " + count.toFixed(2);

      setTimeout(() => {
        window.location.href = taskPage;
      }, 200);
    }

    document.getElementById("cashout-btn").addEventListener("click", function () {
      const amount = parseFloat(document.getElementById("count-text").textContent.replace("R:", "").trim());

      const name = prompt("Enter your full name:");
      const bank = prompt("Enter your bank name (e.g. Capitec, FNB, etc.):");
      const account = prompt("Enter your bank account number:");

      if (!name || !bank || !account) {
        alert("All fields are required.");
        return;
      }

      fetch("http://localhost:5000/cashout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, bank, account, amount })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Cashout failed. Please try again.");
      });
    });
  </script>
